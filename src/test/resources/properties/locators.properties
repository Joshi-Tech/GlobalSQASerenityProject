#########COMMON LOCATORS##########
h1Text=[class='page_heading']>h1
#########HOME PAGE LOCATORS##########
consentButton=//p[text()='Consent']
#########DATE PICKER PAGE LOCATORS##########
datePicker.frame=[class*='demo-frame']
dateTextBox.id=#datepicker
datePicker.title=.ui-datepicker-title
datePicker.nextButton=[data-handler='next']
datePicker.date=[data-handler='selectDay']
#########DIALOGUE BOX PAGE LOCATORS##########
dialogueBox.frame=[class*='demo-frame lazyloaded']
dialogueBox.userDetails=#users>tbody>tr>td
dialogueBox.createUserButton=[id='create-user']
dialogueBox.userName=[id='name']
dialogueBox.userEmail=[id='email']
dialogueBox.userPassword=[id='password']
dialogueBox.createAccountButton=[class='ui-dialog-buttonset']>button
dialogueBox.confirmationFrame=[data-src*='modal-confirmation.html']
dialogue.dialogueMessageFrame=iframe[data-src*='modal-message.html']
dialogue.confirmationBoxText=[id='dialog-confirm']>p
dialogue.messageBoxText=#dialog-message>p
#########SAMPLE PAGE LOCATORS##########
samplePage.addAttachment=//input[@type='file']
samplePage.nameTextBox=[id*=name]
samplePage.emailTextBox=[id*=email]
samplePage.websiteTextBox=[id*=website]
samplePage.experienceDropdown=[id*=experience]
samplePage.checkBox=label[class*='checkbox-multiple']
samplePage.educationRadioLabel=label[class*='radio']
samplePage.submitButton=[text()='Submit']
samplePage.AlertBox=[onClick='myFunction()']
samplePage.messageSent=[id*='contact-form']>h3
samplePage.textArea=textarea[id*='contact-form-comment']